function filter (term, _id, cellNr){
	var suche = term.value.toLowerCase();
	var table = document.getElementById(_id);
	var ele;
	for (var r = 1; r < table.rows.length; r++){
		ele = table.rows[r].cells[cellNr].innerHTML.replace(/<[^>]+>/g,"");
		if (ele.toLowerCase().indexOf(suche)>=0 )
			table.rows[r].style.display = '';
		else table.rows[r].style.display = 'none';
	}
}

var myLine=null;


function myFunctionPlot(){
	if(myLine!=null){
        myLine.destroy();
    }
	
	
	var ctx = document.getElementById("canvas").getContext("2d");

	updateData(lineChartData, newX, newYs);

	myLine = new Chart(ctx).Line(lineChartData, {
		responsive: true,
		pointDot : false
	});
}


var updateData = function(oldData){
 		
		while (oldData["labels"].length > 0) {
			oldData["labels"].pop();
		}
		
		for (var d = 0; d < oldData["datasets"].length; d++) {
			while (oldData["datasets"][d]["data"].length > 0) {
	    		oldData["datasets"][d]["data"].pop();
			}
		}
		
		
		while (oldData["datasets"].length > 0) {
	   		oldData["datasets"].pop();
		}
		
		
		for (var i = 0; i<newX.length; i++) {
			oldData["labels"].push(newX[i]);
		}
		
		for (var d = 0; d < newYs.length; d++) {
			var id = newNames[d];
			
	   		oldData["datasets"].push(
				{
					label: id,
					fillColor : "rgba(151,187,205,0.1)",
					strokeColor : document.getElementById("c"+id).value,
					data : []
				}
			);
			
			if (document.getElementById(id).checked) {
				for (var i = 0; i<newYs[d].length; i++) {
    				oldData["datasets"][d]["data"].push(newYs[d][i]);
				}
			}
			
			
		}
		
		
};
